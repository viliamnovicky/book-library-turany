    <img src="${book.coverImage.startsWith("http") ? book.coverImage : "/img/books/" + book.coverImage}, alt=book ${book.name} ${book.author}" alt="book" class="img img__book-cover">
    <div class="book__cont">
        <h3 class="book__name">${book.name}</h3>
        <h4 class="book__author">${book.author}</h4>
    </div>

</a>
